name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: hoverkraft-tech/compose-action@v2.0.1

      - name: Build services
        run: docker-compose build

      - name: Lint Backend
        run: docker-compose run --rm backend ruff check .

      - name: Lint Frontend
        run: docker-compose run --rm frontend npx eslint .

      - name: Run Backend Tests
        run: docker-compose -f docker-compose.yml -f docker-compose.test.yml run --rm test

      - name: Run Frontend Tests
        run: docker-compose run --rm frontend npm test

      - name: Run E2E Tests
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.e2e.yml up --build --abort-on-container-exit

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

name: Publish Documentation to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deployment job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install mkdocs-material

      - name: Prepare documentation source
        run: |
          # Copy the main project README to be the index of the docs site
          cp README.md docs/index.md
          
          # Fix relative paths in README that break when moved to docs/
          # ./docs/file.md -> file.md (now it's relative to docs/)
          sed -i 's|(\./docs/|(|g' docs/index.md
          # ./developer_guide.md -> developer_guide.md (still works)
          # ./CONTRIBUTING.md -> contributing.md (lowercase in docs/)
          sed -i 's|(\./CONTRIBUTING.md)|(contributing.md)|g' docs/index.md
          
          # Copy root-level docs to docs folder for MkDocs
          cp CONTRIBUTING.md docs/contributing.md
          cp developer_guide.md docs/developer_guide.md

      - name: Build documentation site
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'site' directory that mkdocs builds
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
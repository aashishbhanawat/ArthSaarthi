name: Create Full Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0.0, v1.2.3, etc.

jobs:
  build-and-push-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Make build script executable
        run: chmod +x ./build-and-push.sh

      - name: Build and push Docker images
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKERHUB_USERNAME }}
        run: ./build-and-push.sh ${{ env.VERSION }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This is the official release for version ${{ github.ref }}.
            See the attached assets for different installation options.
          draft: false
          prerelease: false

  build-installers:
    name: Build Installer for ${{ matrix.os }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_script: ./scripts/build-windows.sh
            asset_name: my-app.exe
          - os: macos-latest
            build_script: ./scripts/build-macos.sh
            asset_name: my-app.dmg
          - os: ubuntu-latest
            build_script: ./scripts/build-linux.sh
            asset_name: my-app-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make build script executable
        if: runner.os != 'Windows'
        run: chmod +x ${{ matrix.build_script }}

      - name: Run build script
        run: ${{ matrix.build_script }}
        shell: bash

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.asset_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  upload-docs-and-source:
    name: Upload Docs and Source Code
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create source code zip
        run: zip -r source-code-${{ github.ref_name }}.zip . -x ".git/*"

      - name: Upload Source Code Zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./source-code-${{ github.ref_name }}.zip
          asset_name: source-code-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload README
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./README.md
          asset_name: README.md
          asset_content_type: text/markdown

      - name: Upload Native Setup Guide
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./docs/native_setup_guide.md
          asset_name: native_setup_guide.md
          asset_content_type: text/markdown

# Docker Compose for running the application in Desktop mode (SQLite + Disk Cache)
# This is useful for debugging desktop-specific issues without building the Electron app.
#
# Usage: docker compose -f docker-compose.desktop.debug.yml up --build
#
# Access:
#   - Frontend: http://localhost:3000
#   - Backend API: http://localhost:8000
#   - API Docs: http://localhost:8000/docs

networks:
  pms_network:
    driver: bridge

services:
  backend:
    build: ./backend
    image: pms_backend:latest
    container_name: pms-backend-desktop
    restart: unless-stopped
    command: /app/entrypoint.sh
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - desktop-data:/data  # Persistent storage for SQLite DB and disk cache
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
      - DEPLOYMENT_MODE=desktop
      - DATABASE_TYPE=sqlite
      - DATABASE_URL=sqlite:////data/arthsaarthi.db
      - CACHE_TYPE=disk
      - CACHE_DIR=/data/cache
      - LOG_LEVEL=DEBUG
    networks:
      - pms_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/status"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 180s

  frontend:
    build: ./frontend
    image: pms_frontend:latest
    container_name: pms-frontend-desktop
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
    networks:
      - pms_network
    depends_on:
      backend:
        condition: service_healthy

volumes:
  desktop-data:
    driver: local

networks:
  pms_network:
    driver: bridge

services:
  backend:
    build: ./backend
    image: pms_backend:latest
    container_name: pms-backend
    restart: unless-stopped
    command: /app/entrypoint.sh
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
      - DEPLOYMENT_MODE=desktop
      - DATABASE_TYPE=sqlite
      - CACHE_TYPE=disk
    networks:
      - pms_network
    # Removed the depends_on block for 'db' and 'redis'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/status"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 180s

  frontend:
    build: ./frontend
    image: pms_frontend:latest
    container_name: pms-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    networks:
      - pms_network
    depends_on:
      backend:
        condition: service_healthy
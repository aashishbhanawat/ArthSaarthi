services:
  backend:
    environment:
      - DATABASE_TYPE=sqlite
      - CACHE_TYPE=disk
    # In SQLite mode, the backend is self-contained and does not depend on the
    # db or redis services.
    depends_on: []

  e2e-tests:
    # This service definition is inherited from docker-compose.e2e.yml
    # and doesn't need changes, but we must ensure it waits for the
    # backend to be healthy. The dependency is already defined in the base
    # e2e compose file.
    depends_on:
      - frontend
      - backend
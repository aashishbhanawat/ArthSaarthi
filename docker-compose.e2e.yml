services:
  backend:
    env_file:
      - ./backend/.env.test
    environment:
      - ENVIRONMENT=test
      - PYTHONPATH=/app

  test-e2e:
    build:
      context: ./e2e
      dockerfile: Dockerfile
    depends_on:
      - frontend
      - backend
    environment:
      - E2E_BASE_URL=http://frontend:3000
      - API_URL=http://backend:8000
    volumes:
      - ./e2e/tests:/app/tests
      - ./e2e/playwright.config.ts:/app/playwright.config.ts
      - ./e2e/global.setup.ts:/app/global.setup.ts
    networks:
      - pms_network
    ipc: host
    command: npx playwright test

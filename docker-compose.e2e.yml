services:
  db:
    env_file:
      - ./backend/.env.test
    volumes:
      - postgres_data_test:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    env_file:
      - ./backend/.env.test
    command: /app/e2e_entrypoint.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/status"]
      interval: 5s
      timeout: 60s
      retries: 12
      start_period: 300s

  e2e-tests:
    build: ./e2e
    container_name: pms-e2e-tests
    command: ["npx", "playwright", "test"]
    volumes:
      - ./e2e:/app
      - /app/node_modules
    networks:
      - pms_network
    depends_on:
      - frontend
      - backend
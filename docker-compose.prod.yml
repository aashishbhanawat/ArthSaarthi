version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    # In production, we don't mount the source code. The code is copied in the Dockerfile.
    volumes: []
    env_file:
      - ./.env.prod # Use a dedicated production environment file from the root
    healthcheck:
      # The healthcheck in the base file is fine, but we ensure it's here.
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/auth/status"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    # The production frontend is a multi-stage build that uses Nginx.
    # We remove the development volume mount.
    volumes: []
    ports:
      - "${FRONTEND_PORT_PROD:-80}:80" # Serve on standard HTTP port

  db:
    env_file:
      - ./.env.prod # Ensure DB uses the same prod environment file from the root
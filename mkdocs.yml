site_name: ArthSaarthi Documentation
site_description: 'Technical and user documentation for the ArthSaarthi personal portfolio management system.'
site_author: 'Aashish Bhanawat'
site_url: https://aashishbhanawat.github.io/ArthSaarthi/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: teal
      accent: lime

# All paths in nav are relative to the 'docs' directory
nav:
  - 'Project Overview': index.md
  - 'Installation': installation_guide.md
  - 'Handoff Summary': project_handoff_summary.md
  - 'Development History': workflow_history.md
  - 'Troubleshooting': troubleshooting.md
  - 'Bug Reports': bug_reports.md
  - 'Reference':
    - 'PPF Interest Rates': reference/ppf_interest_rates.md
